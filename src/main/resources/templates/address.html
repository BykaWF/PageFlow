<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PAGE&FLOW</title>
    <!-- Favicon-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{styles/styles-bot.css}" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/library">PAGE&FLOW</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="https://yaprozorov.super.site/">Contact</a></li>
            </ul>
            <form class="d-flex align-items-center me-2"> <!-- Add align-items-center class for centering -->
                <a href="/student-info" class="btn btn-outline-dark d-flex align-items-center">
                    <i class="bi bi-person-badge-fill"></i>
                    Account
                </a>
            </form>
            <form class="d-flex align-items-center me-2"> <!-- Add align-items-center class for centering -->
                <a href="/cart" class="btn btn-outline-dark d-flex align-items-center">
                    <i class="bi-cart-fill me-1 "></i>
                    Cart
                </a>
            </form>

        </div>
    </div>
</nav>
<header class="py-2">
    <div class="container px-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xxl-6">
                <div class="text-center my-5">
                    <h1 class="fw-bolder mb-3">Account Information</h1>
                    <img class="rounded-circle me-1" th:src="@{images/blank-200x200.jpg}" alt="..." />
                </div>
            </div>
        </div>
    </div>
</header>
<!--User Info Name-->
<section class="py-5 bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-lg-3 bg-light" style="margin-top: 80px;">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/student-info">Public Info</a>
                    <a class="nav-link" href="/payment-info">Payment Info</a>
                    <a class="nav-link" href="/address">Address</a>
                    <a class="nav-link" href="/orders">Orders</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <section id="addressInfo" class="py-5">
                    <div class="container"  style="border-right-style: solid;border-right-width: 0;padding-right: 500px;" th:if="${shippingAddress == null}">
                        <!-- Address Form -->
                        <form th:action="@{/saveAddress}"  method="post">
                            <div class="form-group">
                                <label for="streetAddress">Street Address:</label>
                                <input type="text" class="form-control" id="streetAddress" name="streetAddress">
                            </div>

                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>

                            <div class="form-group">
                                <label for="postalCode">Postal Code:</label>
                                <input type="text" class="form-control" id="postalCode" name="postalCode">
                            </div>

                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" class="form-control" id="country" name="country">
                            </div>


                            <button type="submit"  style="margin-top: 15px;" class="btn btn-primary">Save Address</button>
                        </form>
                    </div>
                    <!-- Display Shipping Address -->
                    <div class="container " th:if="${shippingAddress != null}">
                        <form th:action="@{/updateAddress}" th:object="${shippingAddress}" method="post">
                            <div class="py-3">
                                <input type="hidden" id="addressId" th:field="${shippingAddress.addressId}" >
                                <div class="form-group">
                                    <label for="shippingStreet">Street Address:</label>
                                    <input type="text" class="form-control" id="shippingStreet" th:field="${shippingAddress.streetAddress}">
                                </div>
                                <div class="form-group">
                                    <label for="shippingCity">City:</label>
                                    <input type="text" class="form-control" id="shippingCity" th:field="${shippingAddress.city}">
                                </div>
                                <div class="form-group">
                                    <label for="shippingPostalCode">Postal Code:</label>
                                    <input type="text" class="form-control" id="shippingPostalCode" th:field="${shippingAddress.postalCode}">
                                </div>
                                <div class="form-group">
                                    <label for="shippingCountry">Country:</label>
                                    <input type="text" class="form-control" id="shippingCountry" th:field="${shippingAddress.country}">
                                </div>

                                <!-- "Update" Button -->
                                <button type="submit" style="margin-top: 15px;" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>



<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; PAGE&FLOW 2024</div></div>
            <div class="col-auto">
                <a class="link-light small" href="https://yaprozorov.super.site/">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<!--<script th:src="@{scripts/main.js}" type="module"></script>-->
</body>

</html>
