<!-- Checkout Page Content -->
<section class="py-5">
    <div class="container">
        <div class="row">

            <!-- Left Side: Payment and Shipping Form -->

            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Payment & Shipping</h5>
                        <!-- Payment and Shipping Form -->
                        <form th:action="@{/submitCheckout}" method="post" >
                            <!-- Payment Method Input -->
                            <div class="mb-3">
                                <label for="type" class="form-label">Payment Type</label>
                                <select class="form-select" id="type" name="type"  required>
                                    <option value="CREDIT_CARD">Credit Card</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" name="cardNumber"  required>
                            </div>
                            <div class="mb-3">
                                <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="expirationMonth" class="form-label">Expiration Month</label>
                                    <input type="number" class="form-control" id="expirationMonth" name="expirationMonth" required>
                                </div>
                                <div class="col">
                                    <label for="expirationYear" class="form-label">Expiration Year</label>
                                    <input type="number" class="form-control" id="expirationYear" name="expirationYear" required>
                                </div>
                            </div>
                            <!-- Shipping Address Input -->
                            <div class="mb-3">
                                <label for="streetAddress" class="form-label">Street Address</label>
                                <textarea class="form-control" id="streetAddress" name="streetAddress" rows="3"  required></textarea>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                                <div class="col">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="number" class="form-control" id="postalCode" name="postalCode"  required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Submit Order</button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- Right Side: Shopping Cart Items and Total -->

            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-3 text-uppercase">Product</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Price</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Quantity</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Remove</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="cart-items">
                        <tr th:each="cartItem : ${cartItems}">
                            <td class="border-0 align-middle">
                                <img th:src="${cartItem.book.imgURL}" alt="Book Image" class="img-fluid rounded" style="width: 40px; height: 60px;">
                                <strong class="ms-2" th:text="${cartItem.book.title}">Book Title</strong>
                            </td>
                            <td class="border-0 align-middle" th:text="${' $' + cartItem.subtotal}">$0.00</td>
                            <td class="border-0 align-middle" style="width: 200px;">
                                <form id="quantityForm" th:action="@{/updateQuantity}" th:method="post">
                                    <input type="hidden" name="bookId" th:value="${cartItem.book.id}" />
                                    <label>
                                        <input type="text" id="quantityInput" name="quantity" class="form-control quantity-input" th:value="${cartItem.quantity}" pattern="[0-9]+" title="Please enter a valid quantity" required>
                                    </label>
                                </form>
                                <script>
                                    const quantityInput = document.getElementById('quantityInput');

                                    quantityInput.addEventListener('blur', function() {
                                        const form = document.getElementById('quantityForm');
                                        form.submit();
                                    });
                                </script>
                            </td>
                            <td class="border-0 align-middle">
                                <form th:action="@{/delete}" th:method="post">
                                    <input type="hidden" name="cartItemId" th:value="${cartItem.id}" />
                                    <button type="submit" class="btn btn-danger">Remove</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
