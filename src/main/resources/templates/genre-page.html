<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Library Page</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{styles/styles-bot.css}" rel="stylesheet"/>
</head>
<body>

<!-- Header-->
<header>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/library">PAGE&FLOW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" aria-current="page"
                                  href="https://yaprozorov.super.site/">Contact</a></li>
        </ul>

        <!-- Search form -->
        <form class="d-flex mx-auto my-2 my-lg-0" th:action="@{/book/search}" method="get">
          <input class="form-control me-2" type="search" placeholder="Search PAGE&FLOW" aria-label="Search"
                 name="query">
          <button class="btn btn-outline-dark" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Account and Cart buttons -->
        <form class="d-flex align-items-center me-2">
          <a href="/student-info" class="btn btn-outline-dark d-flex align-items-center">
            <i class="bi bi-person-badge-fill"></i>
            Account
          </a>
        </form>
        <form class="d-flex align-items-center me-2">
          <a href="/cart" class="btn btn-outline-dark d-flex align-items-center">
            <i class="bi-cart-fill me-1 "></i>
            Cart
          </a>
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- Section-->
<section>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid d-flex justify-content-center" style=" width: 924px; ">
      <div class="collapse navbar-collapse" id="navbarNav" style=" width: 140px; ">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{'/library/' + ${1}}">FICTIONAL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${2}}">NON_FICTIONAL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${3}}">HISTORY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${4}}">FINANCE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${5}}">PROGRAMMING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${6}}">ENGINEERING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${7}}">MATHEMATICS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/library/' + ${8}}">GEOGRAPHY</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- Iterate over the list of books -->
      <div th:each="book : ${books}" class="col mb-5">
        <div class="card h-100">
          <!-- Product image (wrapped with anchor tag) -->
          <a th:href="@{'/book/' + ${book.id}}">
            <img class="card-img-top" th:src="${book.imgURL}" alt="Book Cover"/>
          </a>
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder" th:text="${book.title}">Book Title</h5>
              <!-- Product price-->
              <span th:text="'$' + ${book.price}">Price</span>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer-->
<footer class="bg-dark py-4 mt-auto fixed-bottom">
  <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; PAGE&FLOW 2024</div></div>
          <div class="col-auto">
              <a class="link-light small" href="https://yaprozorov.super.site/">Contact</a>
          </div>
      </div>
  </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!--<script th:src="@{scripts/main.js}" type="module"></script>-->
</body>
</html>
