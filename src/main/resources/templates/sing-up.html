<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>
    <link th:href="@{styles/styles.css}" rel="stylesheet" />
</head>
<body>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />

            <h1 class="opacity">NEW ACCOUNT</h1>

            <form th:action="@{/register}" method="post" id="register-form">
                <div th:if="${error}" class="error-message">
                    <span th:text="${error}"></span>
                </div>
                <label for="name"></label>
                <input type="text" id="name" name="name"  placeholder="FULL NAME" required="required">
                <label for="email"></label>
                <input type="email" id="email" name="email"  placeholder="E-MAIL" required="required">
                <label for="rollNumber"></label>
                <input type="text" id="rollNumber" name="rollNumber"  placeholder="ROLL NUMBER" required="required">
                <label for="age"></label>
                <input type="text" id="age" name="age"  placeholder="AGE" required="required">
                <label for="username"></label>
                <input type="text" id="username" name="username"  placeholder="USERNAME" required="required">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="PASSWORD" required="required">

                <button type="submit" class="opacity">SUBMIT</button>
            </form>

        </div>

        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>

<!--<script th:src="@{scripts/main.js}" type="module" ></script>-->
</body>
</html>
