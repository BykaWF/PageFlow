<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PAGE&FLOW</title>
    <!-- Favicon-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{styles/styles-bot.css}" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/library">PAGE&FLOW</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="https://yaprozorov.super.site/">Contact</a></li>
            </ul>
            <form class="d-flex align-items-center me-2"> <!-- Add align-items-center class for centering -->
                <a href="/student-info" class="btn btn-outline-dark d-flex align-items-center">
                    <i class="bi bi-person-badge-fill"></i>
                    Account
                </a>
            </form>

            <form class="d-flex">
                <button class="btn btn-outline-dark d-flex align-items-center" type="submit">
                    <i class="bi-cart-fill me-1 "></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>

        </div>
    </div>
</nav>
<header class="py-2">
    <div class="container px-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xxl-6">
                <div class="text-center my-5">
                    <h1 class="fw-bolder mb-3">Account Information</h1>
                    <img class="rounded-circle me-1" th:src="@{images/blank-200x200.jpg}" alt="..." />
                </div>
            </div>
        </div>
    </div>
</header>
<!--User Info Name-->

<section class="py-5 bg-light">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fw-bolder">First Name</h3>
                        <p class="card-text lead text-muted mb-0"><span th:text="${student.firstName}" id="firstName-span"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fw-bolder">Second Name</h3>
                        <p class="card-text lead text-muted mb-0"><span th:text="${student.secondName}" id="secondName-span"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fw-bolder">E-Mail</h3>
                        <p class="card-text lead text-muted mb-0"><span th:text="${student.email}" id="email-span"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fw-bolder">Roll Number</h3>
                        <p class="card-text lead text-muted mb-0"><span th:text="${student.rollNumber}" id="rollNumber-span"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Borrowed Books Section -->
        <div class="row mt-4">
            <div class="col-lg-12">
                <h2 class="fw-bold mb-3">Borrowed Books</h2>
                <!-- Add your borrowed books content here -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <!-- Example of borrowed book entry -->
                        <p class="lead text-muted mb-0">Book Title: <span>Book Title Here</span></p>
                        <p class="lead text-muted mb-0">Author: <span>Author Name Here</span></p>
                        <p class="lead text-muted mb-0">Borrowed Date: <span>Borrowed Date Here</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; PAGE&FLOW 2024</div></div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="https://yaprozorov.super.site/">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<!--<script th:src="@{scripts/main.js}" type="module"></script>-->
</body>

</html>
