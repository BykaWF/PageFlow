<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">

            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${book.imgURL}" alt="..." style="width: 400px; height: 600px;"></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${book.title}">Shop item template</h1>
                <div class="fs-5 mb-5">
                    <span th:text="'$' + ${book.price}">$40.00</span>
                </div>
                <p class="lead" th:text="${book.discription}"></p>
                <form th:action="@{/new-item}" method="post">
                    <!-- Existing form content -->
                    <div class="d-flex">
                        <label for="inputQuantity">
                            <input class="form-control text-center me-3" name="quantity" id="inputQuantity" type="number" value="1" style="max-width: 3rem">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                        </label>
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
